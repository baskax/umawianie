{% include "index.html" %}
{% block body %}
<div class="container">
    <div class="row"><h1>Profile edit</h1><div class="pull-right"><a href="{{path_for('profile_view')}}">Back</a></div></div>
    <form class="form" method="POST" action="{{ path_for('profile_edit_post') }}">
        <div class="form-group">
        <input id="name" type="text" name="name" />
            <label for="name">Name</label></div>
        <div class="form-group">
        <input id="surname" type="text" name="surname" />
            <label for="surname">Surname</label></div>
        <button type="submit" class="btn btn-primary">Edit</button>
    </form>

</div>
{% endblock %}
